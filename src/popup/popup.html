<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Packaging Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="logo">
          <h1>App Packaging Helper</h1>
        </div>
        <div>
          <button id="themeToggle" class="theme-toggle" title="Toggle theme">
            <span class="theme-icon">ğŸŒ™</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Actions Bar -->
    <div class="actions">
      <button id="scanBtn" class="btn btn-primary">
        <span class="icon">ğŸ”</span> Scan Current Page
      </button>
      <button id="refreshBtn" class="btn btn-secondary">
        <span class="icon">ğŸ”„</span> Refresh
      </button>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message hidden"></div>

    <!-- Installers List -->
    <div id="installersContainer" class="installers-container">
      <div id="noInstallers" class="no-installers">
        <p>No installers detected on this page.</p>
        <p class="hint">Click "Scan Current Page" to search for .exe, .msi, or .msix files.</p>
      </div>

      <div id="installersList" class="installers-list hidden"></div>
    </div>

    <!-- Packaging Info Modal (initially hidden) -->
    <div id="packagingModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Packaging Information</h2>
          <button id="closeModal" class="btn-close">&times;</button>
        </div>
        <div id="packagingContent" class="modal-body"></div>
        <div class="modal-footer">
          <button id="copyAllBtn" class="btn btn-primary">Copy All</button>
          <button id="closeModalBtn" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
